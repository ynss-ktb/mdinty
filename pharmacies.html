<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>صيدليات الحراسة | MDINTY</title>
  <link rel="stylesheet" href="pharmacies.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="back-btn">⬅ الرجوع</a>
      <h1>صيدليات الحراسة</h1>
    </header>

    <main>
      <section class="card note">
        <p>اختار المدينة باش نعرضو ليك صيدليات الحراسة ديال اليوم.</p>
      </section>

      <!-- اختيار المدينة (بدون GPS) -->
      <section class="card city-selector">
        <button class="city-btn active" data-city="rabat">الرباط</button>
        <button class="city-btn" data-city="sale">سلا</button>
        <button class="city-btn" data-city="temara">تمارة</button>
      </section>

      <!-- Status -->
      <section class="card note" id="phStatusCard">
        <p id="phStatus">جاري التحميل...</p>
      </section>

      <!-- List -->
      <div id="phList"></div>
    </main>
  </div>

  <script src="pharmacies.js"></script>
</body>
</html>
