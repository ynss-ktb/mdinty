<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>مواقيت الصلاة | MDINTY</title>
  <link rel="stylesheet" href="prayer-times.css">
</head>

<body>
  <div class="container">

    <header class="header">
      <a href="index.html" class="back-btn">⬅ رجوع</a>
      <h1>مواقيت الصلاة</h1>
      <span class="header-space" aria-hidden="true"></span>
    </header>

    <!-- Top info -->
    <section class="card top-card">
      <div class="top-line">
        <div class="city-selector">
            <button class="city-btn" data-city="Rabat">الرباط</button>
            <button class="city-btn" data-city="Salé">سلا</button>
            <button class="city-btn" data-city="Temara">تمارة</button>
        </div>

      </div>

      <div class="next-box">
        <div class="next-title" id="nextTitle">الصلاة القادمة: ...</div>
        <div class="countdown" id="countdown">--:--:--</div>
        <div class="muted" id="localClock">الساعة الآن: --:--</div>
      </div>

      <button class="refresh-btn" id="refreshBtn">تحديث المواقيت</button>
      <p class="small-muted" id="status">جاري التحميل...</p>
    </section>

    <!-- List -->
    <section class="card">
      <h2 class="section-h2">أوقات اليوم</h2>
      <div class="times-list" id="timesList">
        <!-- JS will render -->
      </div>
    </section>

  </div>

  <script src="prayer-times.js"></script>
</body>
</html>
